<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Usuário</title>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@800&family=Poppins:wght@300&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

</head>

<body>

    <header>
        <button id="sair"> sair</button>
        <img class="espaço" id="foto" alt="">
        <p id="nomeGithub"></p>
    </header>

    <!-- campos do formulário de cadastro -->
    <h1>Formulário de Usuário</h1>
    <div class="container">
        <form id="formulario">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" placeholder="Nome" required>

            <label for="sobrenome">Sobrenome:</label>
            <input type="text" id="sobrenome" placeholder="Sobrenome" required>

            <label for="email">E-mail:</label>
            <input type="email" id="email" placeholder="E-mail" required>

            <label for="telefone">Telefone:</label>
            <input type="text" id="telefone" placeholder="Telefone" required>

            <label for="cep">CEP:</label>
            <input type="text" id="cep" placeholder="CEP" required>

            <label for="rua">Rua:</label>
            <input type="text" id="rua" placeholder="Rua" required>

            <label for="numero">Número:</label>
            <input type="text" id="numero" placeholder="Número" required>

            <label for="complemento">Complemento:</label>
            <input type="text" id="complemento" placeholder="Complemento">

            <label for="bairro">Bairro:</label>
            <input type="text" id="bairro" placeholder="Bairro" required>

            <label for="cidade">Cidade:</label>
            <input type="text" id="cidade" placeholder="Cidade" required>

            <label for="estado">Estado:</label>
            <input type="text" id="estado" placeholder="Estado" required>


            <label for="habilidade">Habilidades:</label>
            <input type="text" id="habilidade" placeholder="Html, css, JavaScript..." required>

            <button type="submit">Adicionar</button>
        </form>

        <div id="usuarios" class="tabelaUsuarios">
            <!-- div que receberá os cadastros -->
        </div>
    </div>
    <script src="script.js"></script>

</body>

</html>
